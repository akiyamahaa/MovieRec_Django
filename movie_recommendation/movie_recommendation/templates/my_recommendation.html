{% extends 'base.html' %} {% load static %} {% block content %}
<!--   Icon Section   -->
<div class="row movie-container">
  <p class="header-text-home-page white-text">My Recommendation</p>
  <div class="ruler"></div>
  {% for movie in movie_data %}
  <div class="col s12 l4 m6 xl3">
    <div class="card card-style">
      <div class="card-overlay">
        <div class="card-image-movie">
          {% if movie.Poster == 'N/A' %}
          <a href="{% url 'movie-details' movie.imdbID%}"
            ><img
              class="card-image-movie"
              src="{% static 'img/no_poster.jpg' %}"
          /></a>
          {% else %}
          <a href="{% url 'movie-details' movie.imdbID%}"
            ><img class="card-image-movie" src="{{ movie.Poster }}"
          /></a>
          {% endif %}
        </div>
      </div>
      <div
        class="card-content-search-page"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <div style="display: flex; align-items: center">
          <img
            style="width: 20px; height: auto"
            src="{% static 'img/icons/star.png' %}"
          />
          <p class="white-text" style="font-size: 24px">
            {{ movie.predict_score }}/10
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
