{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<!--   Icon Section   -->
<div class="row movie-container">
  <p class="header-text-home-page white-text">My Recommendation</p>
  <div class='ruler'></div>
  {% for movie in movie_data %}
  <div class="col s12 l4 m6 xl3">
    <div class="card card-style">
      <div class="card-image-movie">
        {% if movie.Poster == 'N/A' %}
        <a href="{% url 'movie-details' movie.imdbID%}"
          ><img class="card-image-movie" src="{% static 'img/no_poster.jpg' %}"
        /></a>
        {% else %}
        <a href="{% url 'movie-details' movie.imdbID%}"
          ><img class="card-image-movie" src="{{ movie.Poster }}"
        /></a>
        {% endif %}
      </div>
      <div class="card-content-home-page">
        <span class="card-title"><b>{{ movie.Title }}</b></span>
        <span style="display: flex; align-items: center"
          ><i class="material-icons">date_range</i>{{ movie.Year }}</span
        >
        <span class="card-title">Predict: <b>{{ movie.predict_score }}</b></span>
      </div>
    </div>
  </div>
  {% endfor %}


</div>
{% endblock %}
