{% extends 'base.html' %}
{% load static %}


{% block content %}
      <!--   Icon Section   -->
<div class="row">
  <div class="col s12 m12 group-flex">
    <div class="card horizontal" style="border-radius:10px; width:70%">
      <div class="card-image">
        <img src="{{ movie.Poster.url }}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h3 style="font-weight: 500;">{{ movie.Title }} 
          </h3>
          <p class='text-style'>{{ movie.Plot }}</p>
          <br>
          <br>
          <form method="post" action="" role="form" class="col s12">
            {% csrf_token %}
            <div class="input-field col s12">
              {{ form.rate }}
          </div>
          <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">star</i>Rate</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
